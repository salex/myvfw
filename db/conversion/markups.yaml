  title: Post Membership Meeting Nov 2019
  content: "Post Membership Meeting\r\nNov 12, 2019\r\n\r\n\r\n\r\n1) Opening Ceremony:
    Meeting called to order at 18:20 by Commander. Chaplin gave opening prayer and
    all joined in the Pledge of Allegiance\r\n\r\n2) Guests: none\r\n\r\n3) Roll call
    of Officers: 15 present, 3 excused (adj, sr office, 1yr trustee)\r\n\r\n4) Petitions
    for membership: Partition for  membership: Robin Sparks, Jerry Pollan, Matthew
    Smith, Elizabeth Stanley, Jeffery Garman, StaceyGarman, Stephen Hardman, Jack
    Wayer Transfer.  Motion to accept by Johnny H, seconded by Jimmy B\r\n\r\n5) Reading
    Highlights of previous minutes: Distributed. Correction, change word 'passed'
    on item 4 to 'accept' . Motion to accept made by Johnny, second by Maurice. \r\n\r\n6)
    Quartermaster Report of income and disbursements: The financial situation was
    discussed and read over. Motion to accept by Danny, second by Maurice. Subject
    to audit. \r\n\r\n7) Comrade in Distress: None.\r\n\r\n8) Committee Reports: Buddy
    Poppy drive in Rainbow City this Saturday. House Committee: Hire another bar tender,
    maybe one night a week or fill in. New Years eve party, looking at cheaper band.
    $20 Single, $35 couple. Christmas Veterans Christmas Party Dec 13th, also Post
    Party in evening. Air Conditioner still having property heating. Raffle for computer
    donated. Looking for Realtor to put building up for sale. Closing Thanksgiving,
    Christmas Eve and Day. Commander: Explained  Community service and highlighted
    a few thing done recently for VIN (Veterans in Need). Short discussion on reputation
    - bad press.\r\n\r\n9) Reading of official Communications: Jan 16th to 19th mid-winter
    conference. \r\n\r\n10) Unfinished Business: None\r\n\r\n11) New Business: \r\n\r\n*
    \ Jimmy B made motion to allocate up to $900 for New Years eve Party. This is
    contingency, in past Pre-sale of tickets has taken care of all expenses. Motion
    to accept by Johnny H, second by Kevin D. Motion passed.\r\n\r\n*  Jimmy B request
    to allocate $500 for Veterans Christmas Party. Motion by Steve A, seconded by
    Kevin D. Motion passed \r\n\r\n*  Jimmy B request we give Christmas bonus of $100
    to bartenders. Motion by Kevin D, seconded by Johnny H. Motion passed.  \r\n\r\n*
    \ Discussion on Fund Raisers. All must be voted on at membership meeting. Steve
    A motioned we raffle for 2 computers and allow whiskey raffle for bartenders.
    Seconded by Jimmy B. Motion passed\r\n\r\n12) Good of the Order: District meeting
    at Glennco this Sunday. Need Commander and or Adjutant to get access to Dashboard
    on VFW site. Had a little peep talk on what it takes to run the post and doing
    community service.\r\n\r\n13) Closing Ceremony: Performed and meeting adjourned
    by Commander Shelly. Next meeting will be held December 10.\r\n\r\nAdjutant, Andrew
    Plam  (Quartermaster took minutes) \r\n\r\nCommander, Joyce Shelley\r\n"
