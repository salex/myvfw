  content: ".slim\r\n\r\n.strong.text-center Wilson Parris VFW Post 8600\r\n.strong.text-center
    817 Rainbow Drive\r\n.strong.text-center Gadsden, Alabama  35901\r\nol\r\n\r\n
    \ li \r\n    strong Opening Ceremony: (00:00:00)\r\n    | Meeting Opened on Nov
    13th, 2018  at 6:19pm by Commander Shelley. Chaplin Sanders gave opening prayer.
    Pledge of Allegiance recited by all members present.\r\n  li\r\n    strong Guests:
    \r\n    | none\r\n  li\r\n    strong Roll Call of Officers:(00:06:36)\r\n    |
    14 Present,  1 excused(SVCmdr), 1 absent(Tr3). Cmdr, SVCmdr, JVCmdr, Qmst, Chap,
    Tr3, Tr2, Tr1, HC1, HC2, HC3, Surg, Serv, Adj, OD, JudgA\r\n  li \r\n    strong
    Petitions For Membership: \r\n    | None\r\n  li \r\n    .strong Reading highlights
    of previous minutes.(00:11:29) \r\n    p Minutes were read and will be posted
    on web site later. Add that money was allocatted for Halloween party. There were
    no other corrections to the minutes and the minutes stand as read/distributed.
    \r\n  li \r\n    .strong Quartermaster Report of Income and Disbursements (00:23:48)\r\n
    \   p Copies distributed and discussed. As of today (2018-11-13) we have $43,693.78
    in the bank for a $927.78 loss since the beginning of 2018.  We did have and over
    $2000 emergency expense for an ice machine. Received $500 from Guard unit for
    hall rental (+$250). Hot water heater leaking, band-aid'd. Motion made and seconded
    (Thorton,Beam) to accepted report, motion carried subject to Audit.\r\n  \r\n
    \ li \r\n    strong Comrade in Distress: (00:36:09)\r\n    ul\r\n      li Commander
    Shelley reported on Sr Vice Commander LaPoint. Been in and out of hospital with
    his stage 4 lung cancer and other problems it has caused. Local Doctors are saying
    there is nothing they can do and is turning him over to Hospice. Dave is considering
    a second opinion. There was much discussion by the members. The post is committed
    to help in any way they can. Keep Dave in your prayers.\r\n      li Comrade Thorton
    also reported that Comrade Sonny Boyers is also going through cancer treatment.
    It has come back and is spreading.\r\n      li Comrade Alex also reported the
    Comrade Gene McBride fell last week at Gadsden Regional and aggravated his hip
    replacement. We found the owner for the owner of the wheel chair that show up,
    it was Gene's. He delivered it to Gene and paid a visit.\r\n      li Comrade Harner
    reported that a recent new member Jim Davis is undergoing treatment for lung cancer,
    his prognosis is optimistic.\r\n\r\n  li \r\n    strong Committee Reports.\r\n
    \   ul\r\n      li \r\n        .strong Comrade Thornton reported on programs (00:53.10)\r\n
    \       ul\r\n          li Buddy Poppy drives complete (Johnson's, Walmart)\r\n
    \         li School programs. 38 Patriot's Pen (19 disqualified), 10 VOD and 2
    Teachers. Forwarding winners to District.\r\n          li Our participatation
    in the Veteran's day Patriots luncheon was successful - Parade rained out.\r\n
    \         li Some discussion on getting Auxillary to help more with programs and
    coordinate with them.\r\n          li Some discussion on getting Schools to do
    a better job on screening submissions.\r\n\r\n\r\n    ul\r\n      li \r\n        .strong
    Canteen and House Committee reports given by Comrade Holmes. (01:13:10)\r\n        ul
    \r\n          li Special house committee meeting called Nov 1st. (Holmes, Shelly,
    Harner, Thorton and Bozeman, present, Alex excused)\r\n          li Canteen hours
    temporarily shortened Sun-Tue close at 9PM if less than 4 customers (Bartender
    options).\r\n          li Discussed buying in bulk.\r\n          li Kim Pendergrass
    will start Bar Karaoke soon on Tue/Thur\r\n          li Pool Tournament starting
    mid-Nov\r\n          li Voted on buy-in ice machine and renewing Sam's membership
    (upgrade to Plus). Motion passed\r\n          li Post Christmas Party Dec 14th
    at 6pm. Maybe open party for all Veterans 1-4pm. (need to allocate $600)\r\n          li
    Need to discuss closing on Christmas Eve and Day. \r\n          li Need to do
    annual Christmas Family help. Need to approve at meeting. Working with DHR to
    find family.\r\n      \r\n  li \r\n    .strong Reading of Official Communications:
    (01:17:47)\r\n    p General Order #5 highlights were read to membership and some
    items were brought up for discussion. Reiterated that we need to keep our Community
    Service updated. Membership reported. Mid-Winter conference Jan 17-20 Lake Port
    State Resort Eufula, reservations by Dec 17th.\r\n\r\n  li\r\n    .strong Unfinished
    Business: (01:19:00)\r\n    ul \r\n      li $712 left to finish floor where the
    old bathroom was located in the lounge. \r\n      li $1000 allocated to replace
    two doors in lounge. \r\n      li All-American sign purchased and waiting for
    installation, after remodeling decision made . \r\n      li Past Commander/Presidents
    pictures removed form hall. Need to build collage in hallway to restore and archive.
    National has provided us names of past commanders. Need people from both Post
    and Auxiliary to try to help identify persons in photo's of past Commanders. \r\n
    \     li $1,100 due to Auxillary is on hold until they are stabilized.\r\n  li
    \r\n    .strong New Business: (01:25:00)\r\n    ul\r\n      li Comrade Homes made
    motion to allocate $500 for needy Christmas family, Bozeman said will also take
    donations, Harner seconded. Motion passed.\r\n      li Comrade Homes made motion
    the allocate $500 for Post and Veterans Christmas party. Harner seconded, motion
    passed.\r\n      li Quartermaster Bozeman discussed how we pay for band. We have
    not used any Sales to pay band, only donations and are doing ok but not great.
    Comrade Thorton made motion (Saunders seconded) to allocate up to $700 if needed
    to pay Band through New Years. Motion carried.\r\n\r\n  li \r\n    .strong Good
    of the Order: (01:34:05)\r\n    ul\r\n      li Comrade Holmes discussed how we
    might be able help Senior Vice Commander LaPoint if he decides to get a second
    opinion to offset costs. This could be up to $2000 for travel and temporary housing.
    Membership agreed that this would be handled under our Comrade or Veteran in need
    mission.\r\n   \r\n  li.strong Closing Ceremonies performed and meeting Adjourned
    at 6:50pm by Commander Shelley. Next meeting Dec 11th, 2018. (01:35:22)\r\n\r\n\r\n.strong
    Steven Alex\r\n\r\n.strong Adjutant"
