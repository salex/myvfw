    \ li \r\n    strong Opening Ceremony: \r\n    | Meeting Opened on September 11th,
    2018  at 6:00pm by Jr Vice Commander Thornton. Chaplin Sanders gave opening prayer.
    Pledge of Allegiance recited by all members present.\r\n  li\r\n    strong Guests:
    \r\n    | District Chaplin Ralph Jimenez from Ft Payne welcomed by Jr Vice Commander
    Thornton\r\n  li \r\n    strong Roll Call of Officers:\r\n    | 13 Present,  3
    excused(cmdr,svcmdr,OD), 0 absent(). \r\n      Cmdr, SVCmdr, JVCmdr, Qmst, Chap,
    Tr3, Tr2, Tr1, HC1, HC2, HC3, Surg, Serv, Adj, OD, JudgA\r\n  li \r\n    strong
    Petitions For Membership: \r\n    |  None\r\n  li \r\n    .strong Distribution
    and reading highlights of previous minutes. \r\n    p Minutes were distributed.
    There were no corrections to the minutes and the minutes stand as read/distributed.
    \r\n  li \r\n    .strong Quartermaster Report of Income and Disbursements\r\n
    \   p Copies distributed and discussed. As of yesterday (2018-08-10) we have $48,639.83
    in the bank for a $4,014.27 profit since the beginning of 2018.  Motion made and
    seconded (Sanders,Harner) to accepted report, motion carried subject to Audit.\r\n
    \ \r\n  li \r\n    strong Comrade in Distress:\r\n    | Comrade Homers reported
    on Sr Vice Commander LaPoint. He has been in the hospital for the last 10 day
    for weakness and shortage of breath. Today he was notified that he has lung cancer.
    The are draining fluid from him and will probably send to home in then next few
    days a refer him the an Endocrinologist. Please keep our Past Commander Dave and
    Fran in our prayers.\r\n  li \r\n    strong Committee Reports.\r\n    ul\r\n      li
    \r\n        .strong Canteen and House Committee reports given by Comrade Thornton.\r\n
    \       p \r\n          |&para;&nbsp; The new band is starting this Saturday on
    a 4 week trial.\r\n          |&para;&nbsp; Not sure corn hole will continue, will
    find out this Thursday if they show up. Turn out is down from the start.\r\n          |&para;&nbsp;
    Need to report that a $1000 was donated to buy new chairs for the canteen. It
    was voted last meeting to add another $350 to get a total of 20 chairs. Since
    then another $500 was donated and the other $350 requested was not needed.\r\n
    \         |&para;&nbsp; LED light have been installed where needed, thanks Comrade
    Harner.\r\n          |&para;&nbsp; Mary Campbell won last months 50/50 raffle\r\n\r\n
    \   ul\r\n      li \r\n        strong Comrade Thornton reported on the Viet Nam
    Veteran's Recognition event\r\n        p\r\n          |&para;&nbsp; Been meeting
    weekly since the date is near (Sept 22nd). It's been published in flyer's, paper
    etc. We've received several donations to offset the costs. Planning on some entertainment
    for children. Food will be served (smoked port butts/shoulder)\r\n          |&para;&nbsp;
    State Senator William will present awards. \r\n     \r\n  li \r\n    .strong Reading
    of Official Communications: \r\n    p General Order #3 highlights were read to
    membership and some items were brought up for discussion. Reiterated that we need
    to keep our Community Service updated.\r\n\r\n  li\r\n    strong Unfinished Business:\r\n
    \   p \r\n      |&para;&nbsp; $712 left to finish floor where the old bathroom
    was located in the lounge. \r\n      |&para;&nbsp; $1000 allocated to replace
    two doors in lounge. \r\n      |&para;&nbsp; All-American sign purchased and waiting
    for installation, after remodeling decision made . \r\n      |&para;&nbsp; Past
    Commander/Presidents pictures removed form hall. Need to build collage in hallway
    to restore and archive. National has provided us names of past commanders.\r\n
    \     |&para;&nbsp; Donate $100 to Boaz post for providing Honor Guard at Billy
    Parker's service.\r\n      |&para;&nbsp; $1,100 due to Axillary is on hold until
    they are stabilized. Need people from both Post and Auxiliary to try to help identify
    persons in photo's of past Commanders.\r\n\r\n  li \r\n    strong New Business:\r\n
    \   ul\r\n      li Comrade Thornton requested that we authorize up to $2000 be
    used for the Vietnam Veteran's Recognition event. Donations have been made and
    will offset the $2000 request and feel the Post funds used will be considerably
    less. Motion made by Bozeman, seconded by Dehn. Motion carried. \r\n\r\n\r\n  li
    \r\n    .strong Good of the Order:\r\n    p\r\n      |&para;&nbsp; Buddy poppy
    road block on Oct 6th on 77\r\n      |&para;&nbsp; Need to get our Social Media
    functional (facebook). Comrade Harner said he will help.\r\n      |&para;&nbsp;
    Need to get card for Dave and offer any assistance he and Fran need (cut grass,
    etc)\r\n\r\n\r\n   \r\n  li Closing Ceremonies performed and meeting Adjourned
    at 6:50pm by Jr Vice Commander Thornton.\r\n\r\n\r\n.strong Steven Alex\r\n\r\n.strong
    Adjutant"
