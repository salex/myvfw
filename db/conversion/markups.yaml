    R.W. Barnes transfer. All in favor, motion carried.\r\n5. Approval of previous
    minutes: approved as read motion by Holland 2nd by Shelley.\r\n6. Next month:
    Flu shots to be given before meeting\r\n7. Quartermaster report given by Holmes:
    Motion to accept by Lapoint 2nd Shelley, motion carried subject to audit.\r\n8.
    Committee reports given: House Committee Chair Shelley, Teresa and Phil Quinn
    will fill in for Matt on Saturday and Sunday on the following weekend. We are
    looking to make a change. Requesting board members to attend on one of those days
