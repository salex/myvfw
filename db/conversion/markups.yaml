    of having Bingo.  Dave and Steve will (eventually!) go to Jasper to see their
    operation.\r\n      li $2000 allocated in November to replace carpet in Canteen
    still on books\r\n      li $750 allocated in December to pay membership for up
    to 25 members. (Herbert Mc Clendon,Jimmie Cunningham,Joshua Hamilton,Robert Garmon,Jedediah
    Hornbuckle,Richard Benka,Edward Spraley Paid by Post, 18 remain)\r\n      li $360
    Due Johnny Holmes for Shelves and Cooler.\r\n\r\n  li \r\n    strong New Business:
    \ \r\n    ul\r\n      li Discussed visit by ABI/ABC officers today. Someone turned
    us in for gambling at the post. Taking corrective action and will notify Montgomery.\r\n
    \r\n  li \r\n    strong Good of the Order:\r\n    | Discussion on why we've had
    several member transfer in recent months, and what we can do to prevent it. There
    is no solution if we don't know reasons,  but probably didn't like something -
    not knowing what it was, we can't take action.\r\n\r\n  li Closing Ceremonies
