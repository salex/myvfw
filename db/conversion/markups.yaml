    \ li \r\n    strong Opening Ceremony: (00:06:15)&nbsp;\r\n    | Meeting Opened
    on Jan 8th, 2019 at 6:20pm by Commander Shelley. Quartermaster Bozeman gave opening
    prayer. Pledge of Allegiance recited by all members present.\r\n  li\r\n    .strong
    Guests: \r\n    |none\r\n  li\r\n    .strong Roll Call of Officers:(00:08:50)\r\n
    \   .line 12 Present,  2 excused(Serv,HC2), 1 absent(Chap) 1 Vacant(SVCmdr). Cmdr,
    SVCmdr, JVCmdr, Qmst, Chap, Tr3, Tr2, Tr1, HC1, HC2, HC3, Surg, Serv, Adj, OD,
    JudgA\r\n  li \r\n    .strong Petitions For Membership: \r\n    .line None\r\n
    \ li \r\n    .strong Reading highlights of previous minutes.(00:10:45 ) \r\n    .line
    Minutes were read and will be posted on web site later. There were minor corrections
    made and to the minutes and the minutes stand as read/distributed. \r\n  li \r\n
    \   .strong Quartermaster Report of Income and Disbursements (00:14:34)\r\n    .line
    Copies distributed and discussed. As of today (2019-02-08) we have $44,451.18
    in the bank for a $114.38 loss since the beginning of 2018.   Motion made and
    seconded (Holmes,Thornton) to accepted report, motion carried subject to Audit.\r\n
    \ \r\n  li \r\n    .strong Comrade in Distress: (00:18:10)\r\n    ul\r\n      li
    Sonny Boyers - Need to check status\r\n      li Gene McBride - Rehab in Attala\r\n
    \     li Reported on Dave's service and efforts to help Fran and her status.\r\n
    \     li General discussion veterans benefits and what we all need to do by Comrade
    Beam.\r\n      li Commander Shelley brought up that Comrade Holmes (present) just
    had a heart cath and his wife is scheduled for next week.\r\n\r\n  li \r\n    .strong
    Committee Reports.  (00:38:14)\r\n    ul\r\n      li \r\n        .strong Comrade
    Thornton reported on programs\r\n        ul\r\n          li Firefighter and EMT
    submitted. One of our teachers submitted won 1st place in Department (Casey Underwood)
    and forwarded to National. Will bring up under new business supplies needed to
    be purchased for programs\r\n          li Still planning to visit Veterans home
    in Pell City. Talked to Anne Toms, chairman of Veterans Homes Committee. Every
    county will have their own VSO's starting this year.\r\n          li Got permits
    for upcoming Buddy Poppy drives in May. Working on Legislative stuff\r\n    ul\r\n
    \     li \r\n        .strong Canteen and House Committee reports given by Comrade
    Holmes.\r\n        ul \r\n          li Interviewed a candidate for a new bartender
    and possible manager, initially made offer, but decided to rescind the offer.\r\n
    \         li Reported on membership - only post in district at 100%\r\n          li
    Comrade Alex reported on Community Service report. Due end of month. Need everyone
    to either enter on web site on write a note that documents what you've done and
    someone will enter it.\r\n          li Planning Valentines dance on Saturday Feb
    16th.\r\n          li Water heater still broke\r\n         \r\n  li \r\n    .strong
    Reading of Official Communications: (01:07:20)\r\n    .line General Order #8 highlights
    were read to membership and some items were brought up for discussion. District
    meeting Feb 24th Arab\r\n\r\n  li\r\n    .strong Unfinished Business: (01:17:30)\r\n
    \   ul \r\n      li Past Commander/Presidents pictures removed form hall. Need
    to build collage in hallway to restore and archive. National has provided us names
    of past commanders. Need people from both Post and Auxiliary to try to help identify
    persons in photo's of past Commanders.\r\n      li Question raised about Post
    paying due out of Relief fund. Might have to ask question at Department level.
    Someone needs to get answer to question.\r\n  li \r\n    .strong New Business:
    (1:19:10)\r\n    ul\r\n      li Comrade Thornton discussed supplies needed for
    Programs. Alex made motion to allocate $800, Holmes seconded. Motion carried.\r\n
    \     li No one going to Winter conference - no hotel rooms\r\n      li Water
    heater lengthly discussion (12 Minutes!) with all the Plumbers responding. Finally
    Alex made motion to allocate $500 for purchase, with some leeway allowed by house
    committee, seconded by Plam. Motion carried.\r\n      li With previous past Commander
    LaPoints passing, his position as current Senior Vice Commander is Vacant. Commander
    Shelly opened nominations for Senior Vice Commander.  Jr Vice Commander has optioned
    not to move up. He feels he can best serve the VFW in his present position. Comrade
    Shelley nominated Comrade Holmes for Senior Vice Commander. Vote taken and Comrade
    Holmes unanimously voted in.\r\n\r\n  li \r\n    .strong Good of the Order: (01:39:21)\r\n
    \   ul\r\n      li Just more discussion on stuff - (Lorena)\r\n\r\n    li \r\n
    \     strong Closing Ceremonies: (01:43:22)&nbsp;\r\n      |Performed and meeting
    Adjourned at 8:05pm by Commander Shelley. Next meeting Feb 12th, 2019. \r\n\r\n\r\n\r\n.strong
    Steven Alex\r\n\r\n.strong Adjutant"
