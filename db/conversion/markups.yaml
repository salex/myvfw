  content: ".slim\r\n\r\n.strong.text-center Wilson Parris VFW Post 8600\r\n.strong.text-center
    817 Rainbow Drive\r\n.strong.text-center Gadsden, Alabama  35901\r\nol\r\n\r\n
    \ li \r\n    strong Opening Ceremony: \r\n    | Meeting Opened at 6:04 PM by Commander
    LaPoint using a more formal procedure. Chaplin Saunders gave opening prayer. Pledge
    of Allegiance recited by all members present.\r\n  li\r\n    strong Guests: \r\n
    \   | None\r\n  li \r\n    strong Roll Call of Officers:\r\n    | 15 Present,
    \ 1 Absent (Surg)). \r\n      Cmdr, SVCmdr, JVCmdr, Qmst, Chap, Tr3, Tr2, Tr1,
    HC1, HC2, HC3, Surg, Serv, Adj, OD, JudgA\r\n  li \r\n    strong Petitions For
    Membership: \r\n    |  Steward Berkly -  Served Iraq - DD214 qualified. Motion
    to accept Saunder, seconded Holmes. Motion carried\r\n  li Distribution and reading
    highlights of previous minutes was conducted. After corrections to Teachers name
    (Buffy Vaughn) the Minutes stand as read. \r\n  li Quartermaster Report of Income
    and Disbursements distributed and discussed. As of yesterday we have $47,535.62
    in the bank or or a $2,863.14 profit since the beginning of 2018. Motion made
    by Shelly, seconded by Holmes to accepted the report, subject to Audit\r\n  \r\n
    \ li \r\n    strong Comrade in Distress: \r\n    | None\r\n  li \r\n    strong
    Committee Reports.\r\n    ul\r\n      li \r\n        | Canteen and House Committee
    reports given by Chairman Shelly.\r\n        p \r\n          | Addressed our money
    problems in some detail. The For Sale sign has been up and we've had a few inquires,
    but nothing more. We continue to have band/dance and, karaoke problems. Still
    having problems raising funds and canteen sales. Our letter to the membership
    requesting input and participation was a failure. It's time to stop talking and
    take action. The best thing we have is our location. We don't have time to sell
    and need to take advantage of our location. We could borrow money and fix the
    place up: have a front door and a front face that does not look like a self-storage
    building; have a canteen layout that actually makes sense. We are still considering
    changing our liquor license to a Special Retail License instead of a Club License.
    Need to make decisions and need to make them quickly.\r\n        p\r\n          |
    Options are to borrow money for renovation and develop new sources of income or
    die. Possibly a Cafe, hall rental and other ideas have all been discussed. The
    Doctors office next, which we though was for sale, is not. That was ideal to join
    the properties as one.\r\n\r\n          | New band coming in for six week trial,
    Alabama Backwater. We keep trying.\r\n\r\n          | Real Estate agent coming
    tomorrow and is going to try to give us an estimate on the value of the property.\r\n\r\n
    \         | Need to make appointment with ABC and get details on Special Retail
    License.\r\n      li Commander LaPoint. Office hours at Department have changed.\r\n
    \ li \r\n    strong Reading of Official Communications: \r\n    | General Order
    #8 was read to membership and some items were brought up for discussion. Commander
    Doughty home coming April 13-15 in Selma. Council of administration on 15th State
    Convention May 31 June 2. Some discussion on Buddy Poppy drive for Memorial Day
    and conflict.\r\n  li\r\n    strong Unfinished Business:\r\n    ul \r\n      li
    $712 left to finish floor where the old bathroom was located in the lounge.\r\n
    \     li $1000 allocated to replace two doors in lounge. \r\n      ll All-American
    sign purchased and waiting for better weather to install.\r\n\r\n  li \r\n    strong
    New Business:\r\n    ul\r\n\r\n      li Shelly made motion that we look into obtaining
    a loan to remodel building. No money at this point, just investigate if we could
    obtain a loan. What would it cost, what payments would be and if we could afford
    them. Motion seconded by Beam. Motion carried.\r\n      li Commander LaPoint made
    motion to purchase Program awards (PP, VOD, Firefighter, Teacher) certificates,
    medals and cash awards for winners. Total cost approximately $1,600. Seconded
    by Shelly. Motion passed.\r\n      li Commander LaPoint. Last month a motion was
    made and passed that lumped most fund raising activities into one item that would
    be good for a year. He feels he made a mistake doing that and would like to rescind
    the item. He feels that some of the recent efforts at fund raising have tried
    to circumnavigate the system and he was not informed. Made motion to rescind the
    item, seconded by Holmes. A rather lengthly, and somewhat contentiousness discussion
    followed. No vote was taken, but it appears that, until clarification on Section
    214 of the MOP in that allows a yearly blanket vote on certain items (delegated
    to the House Committee), all fund raising activities must be approved by the Post
    Membership.\r\n     \r\n  li \r\n    strong Good of the Order:\r\n    ul \r\n
    \     li Comrade Danny Thornton, with his work with MOA, discussed and effort
    underway to form a coalition of all military service organizations in the state
    (VFW, American Legion, MOA, etc) to promote legislation in the State of Alabama
    that will be beneficial to military members,  families and veterans. Bringing
    this it up and requests that the Post, and the VFW in general, take part in the
    effort.\r\n      li Next month is nomination of Officers\r\n      li Membership.
    District at 96.5%. We're almost in last place in district (91.5%). Need to start
    working on membership. Had discussion on Post buying memberships, and status of
    current membership.  Comrade Holmes brought up some points on why we are having
    trouble. Comrade Campbell reached out to to younger members for ideas on what
    to do to them more involved.\r\n      li Next meeting March 13th.\r\n\r\n  li
    Closing Ceremonies performed and meeting Adjourned by Commander LaPoint at 7:24
    PM.\r\n\r\n\r\n.strong Steven Alex\r\n\r\n.strong Adjutant"
