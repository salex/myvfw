  content: ".slim\r\n\r\n.strong.text-center Wilson Parris VFW Post 8600\r\n.strong.text-center
    817 Rainbow Drive\r\n.strong.text-center Gadsden, Alabama  35901\r\n\r\n.strong.text-center
    Post Special Meeting Minutes February 14, 2016 to vote on putting the Post Home
    up for sell by owners\r\n\r\nol\r\n\r\n\r\n  li \r\n    strong Opening Ceremony:
    \r\n    | Meeting Opened at 6:10 PM by Commander LaPoint. Opening ceremonies conducted.
    Comrade Holmes gave opening prayer and Pledge of Allegiance recited by all members
    present.\r\n  li\r\n    strong Guests: \r\n    | None.\r\n  li \r\n    strong
    Roll Call of Officers:\r\n    | 13 Present, 1 Vacant(Tr2) 2 Excused (Chap,Serv).
    \r\n      Cmdr, SVCmdr, JVCmdr, Qmst, Chap , Tr3, Tr2 v, Tr1, HC1, HC2, HC3, Surg,
    Serv, Adj, OD, JudgA\r\n  li \r\n    strong Petitions For Membership: \r\n    ul\r\n
    \     li Reid Harris, New Member, Iraq qualified\r\n    | Motion to accept carried:
    Holmes, Bozeman.\r\n  li All other normal business was suspended.\r\n  li\r\n\r\n
    \   dl.print-dd\r\n      dt Special meeting called to vote on putting the Post
    home up for sale\r\n      dd Letter mailed to 168 Post members on February 3rd
    calling special meeting and specifying the date and time.\r\n      dd A document,
    'Making a Case for Relocating the Post Home', referenced in the letter and published
    on the Post's web site, was distributed as the main talking points.\r\n      dt
    Main points\r\n      dd We have more building than we need for our membership.
    We need to downsize.\r\n      dd Sales are down.\r\n      dd Membership is down.\r\n
    \     dd At this rate, we won't have a Post, let alone a Post home within a year.\r\n
    \     dt Quartermaster Comments\r\n      dd Discussed ABC law requiring 150 paid
    members to have a Class II Club license.\r\n      dd We have 168 members, but
    we had 12 letter come back as undeliverable. We don't know where they are, so
    we could down to 154 members, include 2 deceased members we just found out about.\r\n
    \     dd While our sales and assets are down, we're not in dire need, but if we
    don't do something soon, we may not be around next year.\r\n      dd We had about
    $70,000 in bank for the last three years. We're down to $60,000 now ,but it will
    probably be down to $55,000 by end of year.\r\n      dd Our only source of income
    is the Canteen - without it we have no income.\r\n      dd We have options. We
    could obtain a Lounge License instead of a Private Club license, but there are
    problems. We could tear down the old area and make some improvements, but that
    would require borrowing money.\r\n      dd We are not voting on selling the building
    tonight, just requesting open bids.\r\n      dd If we receive an offer that is
    acceptable (enough to build a new home or relocate and put some money in the bank),
    that offer would be discussed and voted on at another meeting.\r\n      dt Commander
    Comments\r\n      dd Looked at several existing facilities in area in the 5,000
    SqFt range. Range is between $150,000 and $300,000.\r\n      dd Discussed the
    inefficiencies of the current facility and what we've considered doing. We just
    don't have the money do modernization without going in debit.\r\n      dd Discussed
    not having a front door, the place looks like an abandoned building.\r\n      dd
    Building a new 5,000 SqFt facility would be about $250,000 - not counting property.\r\n
    \     dd If we get offer over $600,000, we could downsize, have an more efficient
    facility and put up to $250,000 in bank awaiting the the younger members to take
    over.\r\n      dt Open discussion\r\n      dd \r\n        | Some discussion was
    about running the post and not selling the home. Those will just be briefly touch
    on.\r\n        ul\r\n          li If we move, will there still be a dance floor?
    Yes, probably smaller, but what we can efficiently do in 5,000 SqFt\r\n          li
    I never see any Officers at the Canteen. The officer's job is not to socialize,
    but to run the Post.\r\n          li Are the places you looked at comparable to
    the current facility? Yes we just looked at a few.\r\n          li Has there been
    any interest in this property? The has been in the pasts, but that's what we're
    trying to find out. We don't know. We think there may be.\r\n          li You
    wouldn't sell this without having another place? No. We hope to have enough time
    to move. IF it was a really good offer, but could move to a temporary facility
    while we locate a permanent facility.\r\n          li We're all seem to be fairly
    old, what are we doing to attract younger members? Sports bar? We do have TV on
    sports. It's just not time yet for younger member to give up time needed.\r\n
    \         li Comments on work that current officers do.\r\n          li Comment
    on history of what post went through in past and post doing the same thing - talking
    about moving remodeling. The problem is not the building, it is getting members
    and having them participate. Concluded that membership is the root problem and
    it's everyones job to get new members.\r\n          li Could we contract out running
    the bar and facility?  We still have to have control and it has not worked at
    other location in the past. Could we have food? We can only do so much, 4 or 5
    people can't do it all. You just burn out. Or you have to pay someone to do the
    food and hope you have customers.\r\n          li Comments from Sr Vice. The AUX
    closed down because they couldn't fill officer positions. We're getting to the
    same position. He gave some history but came down to the bottom line. Our expenses
    are exceeding our income and the expenses are just running the place. We need
    to do something or we're going to loose it all.\r\n          li Some comments
    on the Sports Bar, Jefferson's approach. We're a private club and can't cater
    to just the public.  We have to have members in here for guests, or we could be
    in trouble. Also talked about Iraq and Afghanistan vets and it just not time yet.
    We do need everyone to recruit and we gave everyone membership applications.\r\n\r\n\r\n
    \ li.strong After discussions were concluded, a request for a motion was made.
    Comrade Holmes motioned that we authorize putting building up for sell. If we
    get buyers, we'll bring it up to membership to vote on accepting any offers meeting
    our minimum requirements.\r\n  ul\r\n    li Comrade Holland point of order. How
    long will the building be up for sale, you don't have a limit. We will set a limit
    of 6 months. Suggest and open bid, much like eBay. If we don't get an acceptable
    offers in that time, it' time to go to the next plan.\r\n    li Motion second
    by Comrade Shelly\r\n    li Motion passed unanimously with 14 votes by show of
    hands.\r\n    li We will keep membership up date on progress and report at monthly
    membership meetings. Minutes are published on the post's web site.\r\n\r\n  li
    Closing Ceremonies performed and meeting Adjourned by Commander LaPoint at 7:30
    PM.\r\n\r\n\r\n.strong Steven Alex\r\n\r\n.strong Adjutant"
