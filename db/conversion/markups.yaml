  title: Post Meeting Minutes - October 2016
  content: ".slim\r\n\r\n.strong.center Wilson Parris VFW Post 8600\r\n.strong.center
    817 Rainbow Drive\r\n.strong.center Gadsden, Alabama  35901\r\n\r\n.strong.center
    Minutes\r\n.strong.center Post Membership Meeting\r\n.strong.center October 11,
    2016\r\n\r\nol\r\n\r\n\r\n  li \r\n    strong Opening Ceremony: \r\n    | Meeting
    Opened at 6:05 PM by Commander LaPoint. Opening ceremonies conducted. Chaplin
    Maurice Sanders gave opening prayer and Pledge of Allegiance recited by all members
    present.\r\n  li\r\n    strong Guests: \r\n    | Before and business, Eagle Scout
    Andrew Gowens gave a presentations on his Eagle Scout Presentation\r\n  li \r\n
    \   strong Roll Call of Officers: \r\n    | 13 Present, 1 Absent (Spraley - moving),
    1 Excused (Wilder).\r\n  li \r\n    strong Petitions For Membership: \r\n    |
    No New Applicants. Transfer coming in form Georgia, need to finish paperwork.\r\n
    \ li Distribution and reading highlights of previous minutes approved after collection
    that 3 officers were excused by Comrade Shelly.\r\n  li Quartermaster Report of
    Income and Disbursements given and discussed. Comrade LaPoint made motion to accept
    Q.M. And seconded by Comrade Holland to accept Report, subject to Audit.\r\n\r\n
    \ li \r\n    strong Comrade in Distress: \r\n    | None.\r\n\r\n  li \r\n    |Committee
    Reports were given and Approved.\r\n    ul\r\n      li Canteen report given by
    Quartermaster, slightly below average month.\r\n      li Walgreens will conduct
    Wellness Clinic before the next meeting. Much discussion on when to have it.\r\n
    \     li Veterans Christmas Party should be here is year. Will discuss with 2760.
    (hold)\r\n      li Next meeting Nov 8th is Voting date. Vote early\r\n      li
    Comrade Holmes reported on building committee about cost of a commercial appraisal.
    $30,000 is going rate. No way! If we decide to sell facilities will do by owner,
    as is.\r\n      li We need help to take care of door for dances.\r\n\r\n  li \r\n
    \   strong Reading of official Communications: \r\n    | General Order #4 was
    read to membership and some items were brought up for discussion. \r\n\r\n  li
    \r\n    strong Unfinished Business: \r\n    | None new, but continue discussing
    on possibility of selling building and moving to new facility. Will continue to
    search for information and suggestions on how we can proceed. There are repercussion
    if we move out of the City on where we can solicit donations. \r\n\r\n  li \r\n
    \   strong New Business:  \r\n    ul\r\n      li Comrade Alex made motion to to
    allocate up to $500 for extra cost of hall and canteen repair to cover wood work
    repair not covered in painting contract. LaPoint seconded, motion passed. \r\n
    \     li House committee discussed closing the Canteen on Thanksgiving and Christmas
    day. Christmas party will be on Dec 24th, members and invited guests. Finger food
    will be served the day after Thanksgiving. Motion made by Alex, seconded by Saunders
    to close Thanksgiving and Christmas day. Motion passed. There will be no band
    on Christmas eve.\r\n      li Motion made by Alex to pay Christmas bonus for Three
    bartenders and Manager ($150 each plus $200 for Manager, basically an extra weeks
    pay for a total of $650). Motion seconded by Saunders, motion passed\r\n      li
    We will attempt a New Years eve party, pay in advance.\r\n      li After discussion
    on Eagle scout Gowens's presentation, a motion was make by Alex and seconded by
    Holmes to donate $200 for his project. Motion passed.\r\n      li Comrade Holmes
    is having discussion with poorest school in Gadsden. Was approached by counselor
    for a donation to help. He will investigate and report any request.\r\n      li
    \r\n        .strong Buddy Poppy: Refresh from last month upon request for Comrade
    Holland.\r\n        ul \r\n          li Road Block November 5 at Steele Station
    Road and Hwy 77 9AM to 2PM. \r\n          li November 10th all three Johnson's
    Food Stores approximately 9AM to 5PM. \r\n          li November 12th Road Block
    at E. Broad & George Wallace Drive  9Am to 2PM. \r\n          li November 19,
    E. Gadsden Walmart 9AM to 5PM. \r\n          li Also, Buddy Poppy Road Block somewhere
    in Gadsden During the month of May 2017 for Memorial Day.\r\n  li \r\n    strong
    Good of the Order: \r\n    | Comrade Alex reported on community service report
    we submitted. He just make the point that there seems to be a lot of inflation!
    Commander LaPoint also reported that he was approached by member wanting to know
    when we were going to take down past commander pictures who were removed from
    office. Just food for thought!\r\n\r\n  li Closing Ceremonies performed and meeting
    Adjourned by Commander LaPoint at 7:25 PM.\r\n\r\n\r\n.strong Steven Alex\r\n\r\n.strong
    Adjutant\r\n.annotate Corrected Bozeman was at meeting, not excused."
