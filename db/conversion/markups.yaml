    Drive Nov 4th Roadblock Hwy 77, Steel Station Rd. Nov 11th all three Johnson's.
    Nov 17, East Gadsden Walmart.\r\n      li Next meeting November 14th.\r\n  \r\n
    \ li \r\n    strong Reading of Official Communications: \r\n    | General Order
    #4 was read to membership and some items were brought up for discussion.  Remember
    General Orders are available available on the Departments Web Site: http://alvfw.org.\r\n
    \ li\r\n    strong Unfinished Business:\r\n    ul \r\n      li Need sign for building
    for All American and All State award. \r\n      li Continued discussion of the
