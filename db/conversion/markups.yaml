    Post Membership Meeting Minutes April 11, 2017\r\n\r\nol\r\n\r\n\r\n  li \r\n
    \   strong Opening Ceremony: \r\n    | Meeting Opened at 6:08 PM by Commander
    LaPoint. Opening ceremonies conducted. Chaplin Saunder gave opening prayer and
    Pledge of Allegiance recited by all members present.\r\n  li\r\n    strong Guests:
    \r\n    | None.\r\n  li \r\n    strong Roll Call of Officers:\r\n    | 13 Present,
    1 Vacant(Tr2) 1 Excused Ttr1,Surg,OD). \r\n      Cmdr, SVCmdr, JVCmdr, Qmst, Chap,
    Tr3, Tr2, Tr1, HC1, HC2, HC3, Surg, Serv, Adj, OD, JudgA\r\n  li \r\n    strong
    Petitions For Membership: \r\n    | Tom McDowell - Qualified Vietnam Vet, Steve
    Cate - Qualified Vietnam Vet, Jimmy Cline - Qualified Vietnam Vet. Motion to accept
    by Holmes, seconded by Campbell. Motion passed\r\n\r\n  li Distribution and reading
    highlights of previous minutes was conducted. Minutes approved as read. LaPoint,
    Shelly.\r\n  li Quartermaster Report of Income and Disbursements given and discussed.
    Down about $4,000 for year. Motion made and seconded (Campbell,Saunders) to accept
    report, subject to Audit.\r\n\r\n  li \r\n    strong Comrade in Distress: \r\n
    \   | None\r\n\r\n  li \r\n    |Committee Reports were given and Approved.\r\n
    \   ul\r\n      li Canteen report given by Quartermaster.\r\n      li District
    meeting April 30, Scottsbor Post. Eat at 1, meet at 2\r\n      li ANG reunion
    set for Oct 28th\r\n      li Membership second to last in District. Approved to
    pay membership for up to 25 Members in December. 9 have been paid. Funds approved
    for up to 16 more. Membership will be paid by post by April 30th for about 8 expired
    or new members to reach 100%. \r\n      li Next meeting May 9th.\r\n  li \r\n
    \   strong Reading of Official Communications: \r\n    | General Order #10 was
    read to membership and some items were brought up for discussion.  Comrade Homes
    pointed out the the General Orders are available available on the Departments
    Web Site: http://alvfw.org. \r\n  li \r\n    strong Unfinished Business:\r\n    ul
    \r\n      li Need sign for building for All American and All State award. Several
    members will look into the sign if we can get and example.Updated by Shelly\r\n
    \     li Continued discussion of the possibility of having Bingo.  \r\n      li
    $2000 allocated in November to replace carpet in Canteen still on books\r\n      li
    $750 allocated in December to pay membership for up to 25 members. (Tommy Batson,
    Herbert Mc Clendon,Jimmie Cunningham,Joshua Hamilton,Robert Garmon,Jedediah Hornbuckle,Richard
    Benka,Edward Spraley Paid by Post, 16 remain)\r\n      li NOTE: Dues paid on April
    28th for 11 more members: Jimmy Cline, Thomas Miller, James Naylor , Jerry Bruce,
    Kyle Bryant, Justin Hanson, William Mark Woods , Candice Phillips, Herman Sewell,
    Clarence Bryant, Samuel Strickland.\r\n      li For Sale sign has not been Posted\r\n\r\n
    \ li \r\n    strong New Business:\r\n    ul\r\n      li Motion made by Alex, Saunders
    made to purchase $144 worth of small flag to put on gravesides on Memorial Day.
    Motion Passed\r\n      li.strong House Committee had special meeting on 20th.
    \r\n      ul\r\n        li Tighten up check cashing procedures. Any check cashed
    include DOB, Drive license # and expiration. \r\n        li The Band Straight
    Shots has decided to quit. Last date April 23rd. We'll try DJ Matt. \r\n        li
    A seed has been set to question whether it is worth it to have a Saturday dance.
    Several options discussed but no action taken.\r\n        li Karaoke fee needs
    to be raised to $4. Motion made by Alex, Shelly to raise fee to $4. Motion passed.\r\n
    \       li Some discussion on Bingo again.\r\n    div.strong Election of Officers\r\n
    \   ul\r\n      li Commander. Dave LaPoint. Adjutant cast one unanimous vote for
    Dave LaPoint for Commander\r\n      li Senior Vice Commander. Adjutant cast one
    unanimous vote for Johnny Holmes for Senior Vice Commander\r\n      li Junior
    Vice Commander.  Adjutant cast one unanimous vote for Will Campbell for Junior
    Vice Commander\r\n      li Quartermaster. Adjutant cast one unanimous vote for
    Steven Alex for Quartermaster\r\n      li Chaplin. Adjutant cast one unanimous
    vote for Maurice Sanders for Chaplin\r\n      li 3 Year Trustee. Adjutant cast
    one unanimous vote for Lorena Beam for position\r\n      li 2 Year Trustee. Adjutant
    cast one unanimous vote for Jimmy Bozeman for position\r\n      li 1 Year Trustee.
    Adjutant cast one unanimous vote for Andrew Plam  for position\r\n      li 3 Year
    House Committee. Adjutant cast one unanimous vote for Joyce Shelly for position\r\n
    \     li 2 Year House Committee. 3 Year Tim Smith moved to 2 yr\r\n      li 1
    Year House Committee. Jeremy Wilder nominated but not present. Johnny Homes nominated
    and Adjutant cast one unanimous vote for Position\r\n      li Woody Coheley appointed
    by Commander to Surgeon\r\n      li Joyce Shelly appointed by Commander to Officer
    of the Day (OD)\r\n \r\n  li \r\n    strong Good of the Order:\r\n    | Argument
    about the definition of 'closed' referencing closing the Canteen during post meeting,
    not required by National by-laws, but by ours.\r\n  li Closing Ceremonies performed
    and meeting Adjourned by Commander LaPoint at 7:28 PM.\r\n\r\n\r\n.strong Steven
    Alex\r\n\r\n.strong Adjutant"
