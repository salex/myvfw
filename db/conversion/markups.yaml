  content: ".slim\r\n\r\n.strong.text-center Wilson Parris VFW Post 8600\r\n.strong.text-center
    817 Rainbow Drive\r\n.strong.text-center Gadsden, Alabama  35901\r\nol\r\n\r\n
    \ li \r\n    strong Opening Ceremony: \r\n    | Meeting Opened on July 10th, 2018
    at 6:10 PM by Commander Shelly. Chaplin Saunders gave opening prayer. Pledge of
    Allegiance recited by all members present.\r\n  li\r\n    strong Guests: \r\n
    \   | None\r\n  li \r\n    strong Roll Call of Officers:\r\n    | 14 Present,
    \ 1 excused(Tr2), 1 absent(Tr3). \r\n      Cmdr, SVCmdr, JVCmdr, Qmst, Chap, Tr3,
    Tr2, Tr1, HC1, HC2, HC3, Surg, Serv, Adj, OD, JudgA\r\n  li \r\n    strong Petitions
    For Membership: \r\n    |  None\r\n  li \r\n    .strong Distribution and reading
    highlights of previous minutes. \r\n    p Minutes were distributed. A motion will
    be brought up under new business to rescind a motion approved in the last meeting.
    There were no other corrections to the minutes and the minutes stand as read/distributed.
    \r\n  li \r\n    .strong Quartermaster Report of Income and Disbursements\r\n
    \   p Copies distributed and discussed. As of yesterday (2018-07-09) we have $52,564.19
    in the bank for a $7,878.63 profit since the beginning of 2018.  Motion made by
    Thornton, seconded by Dehn to accepted report, motion carried subject to Audit.\r\n
    \ \r\n  li \r\n    strong Comrade in Distress:\r\n  li \r\n    strong Committee
    Reports.\r\n    ul\r\n      li \r\n        .strong Canteen and House Committee
    reports given by Comrade LaPoint.\r\n        p \r\n          |&para;&nbsp; It's
    been a rough two weeks. Danielle quit. Mary Hammett hired as bar manager, Alyx
    Phillips hired as bartender.  \r\n          |&para;&nbsp; Karaoke was terminated
    on June 16. Teresa again caused problems with a patron. When notified in a cease
    and desist letter she removed several item and left. The staff assumed she would
    not be coming back and arranged for new KJ (Johnny Nehman) to do Karaoke on Sunday.
    \r\n          |&para;&nbsp; House committed voted 5 to 1 to bar Teresa indefinitely.
    \r\n          |&para;&nbsp; Poker table moved to back room. \r\n          |&para;&nbsp;
    Will pay Auxiliary $1100 for their share of the buddy poppies after they re-elect
    new officer to replace Danielle and Rodney. \r\n          |&para;&nbsp; Need to
    hire another person to clean up after the weekend. \r\n          |&para;&nbsp;
    House committee suggested to get rid of Yahtze and replace it with a monthly 50/50
    raffle. \r\n    ul\r\n      li \r\n        strong Comrade Thornton reported on
    Vietnam Veterans Commemoration day\r\n        p\r\n          |&para;&nbsp; Submitted
    paperwork to National Committed to partner with our Post. \r\n          |&para;&nbsp;
    Committee has met twice. Started planning. Venue is here on September 22nd from
    2pm to 6pm.  \r\n          |&para;&nbsp; Next meeting 14th of July. \r\n    ul\r\n
    \     li\r\n        strong Commander\r\n        p\r\n          |&para;&nbsp; School
    of Instruction Aug 3-4, Birmingham. $25 registration fee (Commander, Quartermaster
    and one Trustee must be present). All officers are invited to attend. \r\n          |&para;&nbsp;
    Veterans appreciation day needs support of all members \r\n          |&para;&nbsp;
    Department installed new officers. Congratulations to Comrade LaPoint who was
    elected Surgeon. \r\n  li \r\n    .strong Reading of Official Communications:
    \r\n    p General Order #1 highlights were read to membership and some items were
    brought up for discussion.\r\n  li\r\n    strong Unfinished Business:\r\n    p
    \r\n      |&para;&nbsp; $712 left to finish floor where the old bathroom was located
    in the lounge. \r\n      |&para;&nbsp; $1000 allocated to replace two doors in
    lounge. \r\n      |&para;&nbsp; All-American sign purchased and waiting for installation,
    after remodeling decision made . \r\n      |&para;&nbsp; $500 allocated for Bingo
    equipment tabled for now.\r\n      |&para;&nbsp; Past Commander/Presidents pictures
    removed form hall. Need to build collage in hallway to restore and archive. National
    has provided us names of past commanders.\r\n      |&para;&nbsp; Donate $100 to
    Boaz post for providing Honor Guard at Billy Parker's service.\r\n\r\n  li \r\n
    \   strong New Business:\r\n    ul\r\n      li Comrade Holmes made motion that
    we rescind and delete the 1st item under new business last month (to provide a
    $100 gift certificate and a flag to Rodney Cameron for his work at the post).
    There was a discussion on why this action was being taken. Seconded by Thornton.
    Motion Carried.\r\n      li Motion made by Comrade LaPoint to Donate/give Axillary
    $1100 for their share of the November Buddy Poppy Drives after new officers elected
    and installed. Seconded by Thornton. Motion carried.\r\n      li Comrade LaPoint
    suggested we hire clean up people for up to $50 per week. Motion made by Bozeman,
    seconded by Harner. Motion carried.\r\n      li Motion made that once the current
    Yatzee pot is won, we no longer have Yatzee game and start a monthly 50/50 raffle.\r\n
    \     li Shelly suggested we install an additional camera system to display areas
    not covered by current system. Jeremy Dood (Terri's son) said he can install a
    new system. Motion made by Alex to allocate up to $500 to install new system.
    Seconded by Thornton . Motion carried\r\n      li Motion made by Harner to purchase
    LED bulbs to replace florescent bulbs in bathrooms (approximately $170), seconded
    by Alex. Motion carried.\r\n\r\n  li \r\n    .strong Good of the Order:\r\n    p\r\n
    \     |&para;&nbsp; Comrade Holmes reported that his Parkinson's is getting worse.
    Mobility is becoming a problem. Membership will assist our 'Corparate Knowledge'
    as much as we can.\r\n      |&para;&nbsp; District All American pins passed out.\r\n
    \     |&para;&nbsp; Next Meeting August 14, 2018\r\n   \r\n  li Closing Ceremonies
    performed and meeting Adjourned by Commander Shelley at 7:40 PM.\r\n\r\n\r\n.strong
    Steven Alex\r\n\r\n.strong Adjutant"
