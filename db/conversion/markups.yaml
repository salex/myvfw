    in the bank or a $7,513.79 profit since the beginning of 2018.  Motion made by
    Shelley, seconded by Saunders to accepted the report, subject to Audit.\r\n  \r\n
    \ li \r\n    strong Comrade in Distress: \r\n    | Joe Brown and Bill Bragg, patrons
    and supporters of the Post for many years both have major medical problems. Bill
    has been diagnosed with cancer and Joe has been put under Hospice care.\r\n  li
    \r\n    strong Committee Reports.\r\n    ul\r\n      li \r\n        | Canteen
    and House Committee reports given by Chairman Shelley. \r\n        p \r\n          |
    Temporarely having Karaoke on Saturday on a trail basis until we get a band. Will
    be reevaluated every few weeks. Doing okay but not great. \r\n          | Have
    not visited ABC on changing license. \r\n          | Light at the end of the tunnel
    on a New Band. They are practicing and hope to start within a month. \r\n          |
    Karaoke on Sunday is doing good. Serving food on Saturday and Sunday, averaging
    about $150 a week. \r\n          | Still need volunteers to work dance door and
    to clean up halls and bathroom. Include auxiliary members. \r\n          | We
    donated to and attended the Patriots Association annual golf fund raiser. Comrades
    Alex, Harner and Dehn attended. \r\n          | We had several bad checks from
    over a year ago that we had to attend a court hearing about. We may or may not
    get our money back. We've changed our check cashing policy to members only with
    a few patrons grand-fathered in. \r\n          | Awaiting another quote for the
    remodel estimate. \r\n  li\r\n    strong Commander\r\n    ul\r\n      li \r\n
    \       strong Buddy Poppy Drive. We need people! Sign-up sheets will be on door\r\n
    \       p\r\n          | May 11, Atalla Walmart. \r\n          | May 12, All three
    Johnsons. \r\n          | May 19, Road block in front of mall. \r\n          |
    May 26, Road block on 77.\r\n      li \r\n        strong Department convention
    - June 8-10\r\n        | Reservations handed out to those attending. Make sure
    you turn in your receipts.\r\n      li Presented VOD and Teacher awards at Piedmont
    this morning. All went well.\r\n\r\n\r\n  li \r\n    .strong Reading of Official
    Communications: \r\n    p General Order #11 highlights where read to membership
    and some items were brought up for discussion. No alcoholic beverages can be in
    meeting room during meeting, but the bar can be open during the meeting but all
    members must attend to meeting. School of Instruction is scheduled for Aug 3-4,
    $25 registration.\r\n  li\r\n    strong Unfinished Business:\r\n    ul \r\n      li
    $712 left to finish floor where the old bathroom was located in the lounge.\r\n
    \     li $1000 allocated to replace two doors in lounge. \r\n      li All-American
    sign purchased and waiting for installation. Was holding off for remodel decision,
    but may put up somewhere\r\n      li $500 allocated for Bingo equipment tabled
    for now.\r\n      li Past Commander/Presidents pictures removed form hall. Need
    to build collage in hallway to restore and archive.\r\n      li Vietnam Veterans
    day sub-committee formed. Comrades Thornton, Holland, Alex, Sanders and Campbell
    are members.\r\n\r\n\r\n  li \r\n    strong New Business:\r\n    ul\r\n\r\n      li
    Commander LaPoint made motion to buy four more safety vests for the road blocks
    ($40). Alex seconded and motion carried.\r\n      li Lengthly discussion on membership.
    Still in a trap of paying for members because of the 150 member rule, that is
    not really a rule, but probably won't be changed. The VFW is going to purge the
    Life Member roles of deceased members. We will probably lose about 10 members.
    We need members. We are just stuck with the 150 rule and will probably have to
    pay for some members over the year. Discussed membership drive, maybe a picnic
    in the summer.\r\n\r\n  li \r\n    .strong Good of the Order:\r\n    .strong Installation
    of Post Officers (elected and appointed) 2018/2019 was conducted: \r\n    p Commander:
    Joyce Shelley, Senior Vice Commander: Dave LaPoint, Junior Vice Commander: Danny
    Thornton, Quartermaster: Jimmy Bozeman, Chaplin: Maurice Sanders, Trustees: Will
    Campbell(3), Lorena Beam(2), Andrew Plam(1), House Committee: Joseph Harner(3),
    Steven Alex(2), Danny Thornton(1), Surgeon: Kein Dehn appointed, Judge Advocate:
    Lorena Beam appointed. Service Officer: Joseph Harner appointed, Adjutant: Steven
    Alex. Officer of the Day and and Sargent at Arms: Ray Holland.\r\n \r\n  li Closing
    Ceremonies performed and meeting Adjourned by Commander LaPoint at 7:40 PM.\r\n\r\n\r\n.strong
    Steven Alex\r\n\r\n.strong Adjutant"
