    concerned about our Post. We talk, plan but we're still losing money. We have
    maybe 6 months before we are out of money. We have to plan now and have three
    options. 1: Consolidation. 2: Put property up for sale and give up the Post Home.
    3: Do nothing and give up the post to the Department. Discussions: Alex and Harner,
    some options for consolidation. History of past consolidation discussed. Holmes
    suggested we contact 2760 after convention and feel the temperature of the water.\r\n
    \r\n    li \r\n      strong Closing Ceremonies: (01:29:22)&nbsp;\r\n      |Performed
    and meeting Adjourned at 7:35pm by Commander Shelley. Next meeting June 11th,
    2019. \r\n\r\n.strong Steven Alex\r\n.strong Adjutant\r\n.page-break\r\n"
