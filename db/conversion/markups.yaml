  content: "POST MEMBERSHIP MEETING-SEPTEMBER 12 2017\r\nWILSON PARRIS VFW POST 8600\r\n817
    Rainbow Drive\r\nGadsden, Al 35901\r\n\r\n1. Opening ceremony: Meeting opened
