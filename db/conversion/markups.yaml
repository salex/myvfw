  title: What are we going to do?
  content: ".slim\r\np After 5 or 6 years of helping to keep this place alive I come
    to the conclusion that we have to make drastic changes, but we can't afford them.
    We've existed, but just barely. We need to start doing some things and stop doing
    others. At least change how we are doing some things. For now we are just a Bar
    and Bar's are not doing good in our current climate, but that is all we have.
    We've lost patrons for unknown reasons and need to get them back, or find new
    ones. I'd include members - but they have even seemed to have left us. I wish
    I knew how to get them back.\r\nh5.strong Stop Doing\r\ndl.indent-dd\r\n  dt Bands\r\n
    \ dd.indent\r\n    |We've wasted more time trying to make bands work and have
    failed at every attempt. A spurt every once in a while is nice, but the cost in
    time, money and people is not worth the effort. At least for what we've tried.
    We have to stop this until we have a need.\r\n  dd.indent\r\n    |Bands need to
    be limited to special events, and we can't have one every week!. A goal would
    be once a month, but maybe we need  6 or more a year. Special events should be
    <strong>donation</strong> events open to the public, but we have to have a minimum
    donation and how do we do that? Minimum donation for admittance?\r\n  dt Food\r\n
    \ dd.indent\r\n    |It takes people, money and time. We've don't have the volunteers
    and it comes down to the same few - most approaching burn-out. We have a kitchen,
    but barely. The kitchen expansion would be great, but we don't have the money.
    Food has to be for Special events only.\r\n  dt TV's\r\n  dd We pay over $330
    a month for 5 TV's that 2 or 3 would do. Maybe we need to cut the cord, or go
    down to minimum features and expand using fire sticks or something. We need HBO
    to get the SEC channel, that's dumb.\r\n  dt Karaoke\r\n  dd I don't want to stop
    it, just turn it over to the Axillary - totally - and that's more than Bonnie.\r\n
    \ dd Karaoke from the bar standpoint is a loser - they don't support the bar.
    From the customer standpoint It's a loser in that you can only have about 25-30
    singers or they get pissed off because they can only sing a couple times. That's
    all I have to say about that! (think Forest Gump!)\r\nh5.strong Need to change\r\ndl.indent-dd\r\n
    \ dt Bar Manager - POS\r\n  dd For years we've payed the Bar Manager $200 a week
    to run the bar. I didn't have a real problem with this because our process required
    an average of 2 hours a day (14 hours a week) to manage sales, other income, inventory,
    management etc. That's about $15 an hour - we are not getting 14 hours a week.
    The problem is half of the work could be taken care of by a more modern approach.\r\n
    \ dd Over the years I've built Web tools that made some of those jobs easier.
    Problem is if I croak tomorrow, you'll have to live with what I did and when something
    breaks or changes, you're shit out of luck!\r\n  dd Most of what I've done could
    be handled by a modern POS system that would replace our 10+ year old cash register
    and stuff I've done.\r\n  dd A POS could replace:\r\n  dd\r\n    ul\r\n      li
    Inventory, It knows, by brand or at least class what you have and sold. Requires
    Bar Manager to stop using paper and use the POS system.\r\n      li Time accounting.
    Work schedules are in the POS and a time clock manages hours worked.\r\n      li
    Sales/Accounting reports replaces most of what I've written - and I could die
    tomorrow!\r\n  dd At $75 a month I'm sure we could make the Bar Manager's more
    efficient and have a slight reduction in pay to offset the cost.\r\nh5.strong
    Start Doing\r\ndl.indent-dd\r\n  dt Start with a night that patrons want to come
    to the bar!\r\n  dd Every week is different. Mondays suck most of the time, but
    sometimes not. Fridays or usually decent days. We compete with 2760 and their
    dance and the old foggies who are pissed off with our band go there.\r\n  dd I've
    spend many Fridays at a bar after a work week - it just seemed natural then -
    and probably still does.\r\n  dd Friday should be happy hour all day,\r\n  dd
    Bring in Kim from about 5 till 8+ for DJ/Karaoke. I'd even consider paying her
    if we ever get started. \r\n  dd We have to start somewhere and Friday is one
    option - mine - but maybe someone has a better idea. M-T just does not work. SS
    is dead without Band/Karaoke, but they don't work\r\n  dt Special events\r\n  dd
    Need to be promoted in advance. $10-$15 admission. Even some food, but maybe for
    sale. We have New Years, Valentines, St Patrick's, Spring Fling, Summer's Coming,
    School's out, Independence Day, Football's coming, Football's here, Halloween,
    Turkey Day, Christmas - and others. Just don't overdo it \r\n\r\n"
