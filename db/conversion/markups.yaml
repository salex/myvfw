    \     ll Buy Plaque, hat or something for Commander LaPoint for All American/State/District
    accomplishments ($?)\r\n\r\n  li \r\n    strong New Business:\r\n    ul\r\n      li
    Shelly looking into dance floor railing. Going to ask Lowes for donation or deep
    discount. Alternative is to look into refurbishing old railing. Add to unfinished
    business\r\n      li Holmes made motion to donate $100 each to VMS, VSO and Patriots
    Paws, Saunders seconded, motion passed.\r\n      li Alex made motion to purchase
    4 cameras to replace broken cameras and add new views. Shelly seconded, motion
    passed.\r\n      li Shelly reported that we need to get cost for veterans and
    post Christmas party costs. We have until next meeting to come up with cost. Add
    to unfinished business.\r\n\r\n  \r\n  li \r\n    strong Good of the Order:\r\n
    \   ul \r\n      li Previous Department Commander Walter Dempster gave an enlightening
    presentation, including our membership problems - how to we attract new members
    from Iraq Afghanistan era. Also discussed Veteran Service officer needs. We also
    passed our inspection.\r\n      \r\n\r\n  li Closing Ceremonies performed and
    meeting Adjourned by Commander LaPoint at 7:20 PM.\r\n\r\n\r\n.strong Steven Alex\r\n\r\n.strong
    Adjutant"
